<body style="background-color: gray;">

    <script id="googlesearchscript">

        let input = document.getElementById('googlesearch');

    input.addEventListener('keyup', (e) => {
    if(e.keyCode === 13) {
        console.log(e.target.value)
        const stringtosearch = e.target.value
        window.open("https://www.google.com/search?q="+ stringtosearch, "_blank")
    }
    });


    </script>

    <script>
        let youtube = document.getElementById('youtube');
        let music = document.getElementById('music');
        let discogs = document.getElementById('discogs');
        let drive = document.getElementById('drive');
        let amazon = document.getElementById('amazon');
        let invis = document.getElementById('tab1');
        invis.style.display = "none";

        youtube.onmouseover = function(){
            console.log('done');
            invis.innerHTML = "Youtube";

            invis.style.display = "block";
            invis.style.animation = "fonts cubic-bezier(0.075, 0.82, 0.165, 1) 2s";
        }
        youtube.onmouseleave = function(){
            invis.style.animation = "fontsout cubic-bezier(0.075, 0.82, 0.165, 1) 0.25s";
            setTimeout(() => {
                invis.style.display = "none";
                console.log("Removed");
            }, "250")
        }
